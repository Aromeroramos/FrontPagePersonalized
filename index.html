<!DOCTYPE html>

  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <a href="http://google.com">
          <img className="google" alt="Google logo" src="images/ggl.png"></img>
        </a>
        <form action="http://www.google.com/search">
          <input className="textbox" name="q" placeholder="Google search" autoComplete="on" maxLength="60"></input>
        </form>
      </div>
    </div>
    <div class="section" id="divheader">
    </div>

    <template id="tmpltBox">
      <div class="list social">
        <div class="list social header" id="divheader">
          <img src="" class="hicon" alt=""/><h1>Texto</h1>
        </div>
        <ul>
        </ul>
      </div>
    </template>
    <template id="tmplt2">
          <li><a href=""><img class="icon" src="" alt=""><span class="link-text"></span></a></li>
    </template>
  <script>

  var myArr = [{headername: "Estimation Team",
              myObject: [
                {name: "Web1", web : "", imagen : "images/santander.png"},
                {name: "Web2", web : "http://myper.santanderuk.corp/myPER/login/login", imagen : ""},
                {name: "Web3", web : "http://prbprojects.santanderuk.gs.corp/projects/Welcome.do", imagen : ""}],
              headimg: "images/social.svg"},
              {headername: "Develop",
              myObject: [
                {name: "gitHub", web : "https://github.com/", imagen : "images/github.svg"},
                {name: "w3schools", web : "https://www.w3schools.com/nodejs/nodejs_get_started.asp", imagen : ""},
                {name: "Can I Use", web : "https://caniuse.com/", imagen : ""},
                {name: "Jira", web : "https://uk-jira.almuk.santanderuk.corp/secure/Dashboard.jspa", imagen : ""}],
              headimg: "images/4chan.svg"},
              {headername: "Personal",
              myObject: [
                {name: "Google translate", web : "https://translate.google.co.uk/", imagen : "images/googletranslate.svg"},
                {name: "Wordreference", web : "http://www.wordreference.com/", imagen : ""},
                {name: "Bank-Holidays", web : "https://www.gov.uk/bank-holidays", imagen : ""},
                {name: "Trello", web : "https://www.trello.com/", imagen : "images/trello.svg"}],
              headimg: "images/diamond.svg"}
              ]
  ;
if ('content' in document.createElement('template')) {

  var tmpltBox = document.querySelector("#tmpltBox");
  var tmplt2 = document.querySelector("#tmplt2");

  var divheader = document.querySelector("#divheader");

for (var i in myArr) {
  var rowCloned = document.importNode(tmpltBox.content, true);
  var linkComponent2 = rowCloned.querySelector("h1");
  linkComponent2.textContent =myArr[i].headername;
  var linkComponent3 = rowCloned.querySelector("img");
  linkComponent3.src =myArr[i].headimg;

  for (var z in myArr[i].myObject) {
    var itemRowData =  myArr[i].myObject[z];
    var liCloned = document.importNode(tmplt2.content, true);
    liCloned.querySelector("span").textContent=itemRowData.name;
    liCloned.querySelector("a").href=itemRowData.web;
    liCloned.querySelector("img").src=itemRowData.imagen;
    rowCloned.querySelector("ul").appendChild(liCloned);
  }

  divheader.appendChild(rowCloned);
}
