<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>frontpage</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#222">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="index.js"></script>-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
      <a href="http://google.com">
        <img className="google" alt="Google logo" src="images/ggl.png"></img>
      </a>
      <form action="http://www.google.com/search">
        <input className="textbox" name="q" placeholder="Google search" autoComplete="on" maxLength="60"></input>
      </form>
    </div>
    </div>
    <div class="section">
        <div class="list travel">
          <div class="list travel header">
            <img src="images/route.svg" class="hicon" alt="" /><h1>Travel</h1>
          </div>
          <ul>
            <li>
              <a href="https://www.google.fr/flights/?f=0"><img src="images/worldwide.svg" class="icon" alt="" /><span class="link-text">Google Flights</span></a>
            </li>
          </ul>
        </div>
      </div>

  <template id="productrow">
    <div>
      <div></div>
      <ul>
        <li class="record"><a href=""></a></li>
        <li></li>
      </ul>
    </div>
  </template>
  <script>// Test to see if the browser supports the HTML template element by checking
  // for the presence of the template element's content attribute.
  if ('content' in document.createElement('template')) {

      // Instantiate the table with the existing HTML tbody
      // and the row with the template
      var t = document.querySelector('#productrow');

      // Clone the new row and insert it into the table
      var tb = document.querySelector("div");
      var clone = document.importNode(t.content, true);
      td = clone.querySelectorAll("li");
      td[0].textContent = "1235646565";
      td[1].textContent = "Stuff";

      tb.appendChild(clone);

      // Clone the new row and insert it into the table
      var clone2 = document.importNode(t.content, true);
      td = clone2.querySelectorAll("li");
      td[0].textContent = "0384928528";
      td[1].textContent = "Acme Kidney Beans 2";

      tb.appendChild(clone2);

  } else {
      // Find another way to add the rows to the table because
      // the HTML template element is not supported.
  }
  //# sourceURL=pen.js
  </script>
  </body>
</html>
